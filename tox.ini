[tox]
envlist =
    py{36,35,34,33,27}
    pypy


[pytest]
norecursedirs = .git .tox env coverage docs


[testenv]
usedevelop = True
deps =
    -rrequirements.txt
    -rrequirements-extra-cli.txt
    -rrequirements-test.txt

passenv = HOME LANG LC_ALL STORJ_EMAIL STORJ_PASSWORD USER

commands =
    py.test -q --basetemp={envtmpdir} --confcutdir=.. -n 1 \
        --junitxml=tests/junit.xml \
        --cov-report xml --cov storj \
        --cov-report=html \
        --cov-report term-missing \
        --pep8 \
        {posargs}
    autopep8 \
        --in-place \
        --aggressive \
        --recursive \
        --max-line-length 119 \
        --ignore=W503 \
        storj tests
    pep8 \
        --ignore=W503 \
        tests

[testenv:docs]
changedir = docs
deps = -rrequirements-docs.txt

commands =
    make dummy
    make apidoc
    make coverage
    make changes
    make html

whitelist_externals =
    /usr/bin/make
